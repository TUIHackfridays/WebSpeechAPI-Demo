<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Speech to Text Demo</title>

  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico"/>
  <link href="./styles/materialize.min.css" rel="stylesheet" type="text/css">
  <link href="./styles/icon.css" rel="stylesheet" type="text/css">
  <link href="./styles/app.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main class="container">
    <h1 class="header center red-text">Speech to Text Demo</h1>
    <div class="row center">
      <div class="col s12 m12 l12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Language</span>
            <div class="input-field">
              <select id="langs">
              </select>
              <label>Choose Language</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row center">
      <i id="icon" class="large material-icons red-text text-darken-4">fiber_manual_record</i>
      <div class="col s12 m12 l12">
        <div class="section">
          <h5>Partials:</h5>
          <p id="partials" class="blue-grey-text text-lighten-3">...</p>
          <div class="divider"></div>
        </div>
      </div>
      <div class="col s12 m12 l12">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Results</h4></li>
        <div id="finals" class="with-scroll"></div>
      </ul>
      </div>
    </div>
    <div class="fixed-action-btn bottom">
      <button id="button-play" class="waves-effect waves-light btn-large red" data-muted="false">Start Listening</button>
    </div>
  </main>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Search Result:</h4>
      <div id="queryRes"></div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
  <script src="./scripts/vendor/jquery.min.js"></script>
  <script src="./scripts/vendor/notify.min.js"></script>
  <script src="./scripts/vendor/materialize.min.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
